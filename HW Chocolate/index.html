<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Candy Boxes</title>
    <script src="./jquery-3.6.0.js"></script> <!--Loads jquery file-->
    <script src = "candy.js" defer></script>

    <style>
    .card {
        display: inline-block;
        background-color: #FFFDD0;
        border: 6px solid #000000;
        text-align: center;
        margin: 10px;
        width: 100px;
        padding: 10px;
    }

    .card img {
        width: 100px;
        height: 100px;
    }

    .info { /*Hides extra information (like ingredients) about the chocolates */
        display: none;
    }
</style>
</head>
<body>
    <br>
    <button id = "randomSample">Random Sample</button>
    <button id = "show">Show calories and content</button>
    <div id = "candies"></div> <!--Where the cards are stored-->
</body>
</html>
